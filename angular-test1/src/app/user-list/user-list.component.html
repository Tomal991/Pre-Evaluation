<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Tutorial List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>regId</th>
          <th>InstitutionId</th>
          <th>StudentId</th>
          <th>FirstName</th>
          <th>Lastname</th>
         
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of user | async">
          <td>{{user.regId}}</td>
          <td>{{user.intitutionId}}</td>
          <td>{{user.studentId}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td><button (click)="deleteTutorial(user.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateTutorial(user.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            <button (click)="tutorialDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
