<div class="row row justify-content-center align-self-center">
    <div [hidden]="submitted" style="width: 400px;" >
      <h3 class="mb-4 text-center">ADD USER</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Registration Id</label>
          <input type="text" class="form-control" id="title" required [(ngModel)]="user.regId" name="title">
        </div>
    
        <div class="form-group">
          <label for="name">Institution Id</label>
          <input type="text" class="form-control" id="description" required [(ngModel)]="user.intitutionId" name="description">
        </div>
        <div class="form-group">
            <label for="name">Student Id</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="user.studentId" name="description">
          </div>
          <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="user.firstName" name="description">
          </div>
          <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="user.lastName" name="description">
          </div>
    
    
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
    </div>
    </div>
