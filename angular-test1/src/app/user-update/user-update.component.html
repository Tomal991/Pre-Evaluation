<div class="row row justify-content-center align-self-center">
  <div style="width: 400px">
    <h3>Update Tutorial</h3>
    <br />
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Reg Id</label>
        <input
          type="text"
          class="form-control"
          id="regId"
          required
          [(ngModel)]="user.regId"
          name="regId"
        />
      </div>

      <div class="form-group">
        <label for="name">Institution Id</label>
        <input
          type="text"
          class="form-control"
          id="intitutionId"
          required
          [(ngModel)]="user.intitutionId"
          name="intitutionId"
        />
      </div>
      <div class="form-group">
        <label for="name">Student Id</label>
        <input
          type="text"
          class="form-control"
          id="studentId"
          required
          [(ngModel)]="user.studentId"
          name="studentId"
        />
      </div>
      <div class="form-group">
        <label for="name">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          required
          [(ngModel)]="user.firstName"
          name="firstName"
        />
      </div>
      <div class="form-group">
        <label for="name">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          required
          [(ngModel)]="user.lastName"
          name="lastName"
        />
      </div>

      <button type="submit" class="btn btn-success">Update</button>
    </form>

    <br />
    <br />
    <button (click)="list()" class="btn btn-primary">
      Back to Tutorial List</button
    ><br />
  </div>
</div>
